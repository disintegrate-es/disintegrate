[package]
name = "cart"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
disintegrate = { version = "0.4.0", path = "../../disintegrate", features = ["macros", "serde-json"] }
disintegrate-postgres = { version = "0.4.0", path = "../../disintegrate-postgres" }
sqlx = { version = "0.6.2", features = [ "runtime-tokio-rustls" , "postgres" ] }
tokio = { version = "1.13.0", features = ["macros", "rt-multi-thread", "signal"] }
anyhow = "1.0.51"
dotenv = "0.15.0"
serde = { version = "1.0.163", features = ["derive"] }
thiserror = "1.0.40"

[build-dependencies]
tonic-build = { version = "0.9.2", features = ["prost"] }
