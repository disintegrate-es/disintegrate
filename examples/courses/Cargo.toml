[package]
name = "courses"
version = "0.1.0"
publish = false
license.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
disintegrate = { version = "2.1.0", path = "../../disintegrate", features = [
	"macros",
	"serde-prost",
] }
disintegrate-postgres = { version = "2.1.0", path = "../../disintegrate-postgres", features = [
	"listener",
] }
anyhow = "1.0.94"
async-trait = "0.1.88"
rust_decimal = "1.37.1"
sqlx = { version = "0.8.3", features = ["runtime-tokio-rustls", "postgres"] }
thiserror = "2.0.11"
tokio = { version = "1.46.1", features = [
	"macros",
	"rt-multi-thread",
	"signal",
] }
tonic = { version = "0.13.1", features = ["gzip", "transport"] }
tonic-health = "0.13.1"
tonic-reflection = "0.13.1"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["trace"] }
prost = { version = "0.13.5" }
dotenv = "0.15.0"
serde = "1.0.217"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[build-dependencies]
tonic-build = { version = "0.13.1", features = ["prost"] }
